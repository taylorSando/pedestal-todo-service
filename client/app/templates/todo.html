<!--
 The Pedestal application development tools provide a very simple
 system for composing documents. This partial will be included
 "within" the application.html file. The div with id "content" in that
 file will be replaced with the div with id "content" in this file.

 This feature is only part of the tool. It has nothing to do with the
 ClojureScript application that you are building.
-->
<_within file="application.html">
  
  <div id="content">
    
    <section template="todo" id="todoapp">
      <header id="header">
	<h1>todos</h1>
	<input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      
      <section id="main">
	<input id="toggle-all" type="checkbox">
	<label for="toggle-all">Mark all as complete</label>
	<ul id="todo-list">
	  <!-- These are here just to show the structure of the list items -->
	  <!-- List items should get the class `editing` when editing and `completed` when marked as completed 
	  <li class="completed">
	    <div class="view">
	      <input class="toggle" type="checkbox" checked id="checker">
	      <label>Create a TodoMVC template</label>
	      <button class="destroy"></button>
	    </div>
	    <input class="edit" value="Create a TodoMVC template">
	  </li>
	  <li>
	    <div class="view">
	      <input class="toggle" type="checkbox">
	      <label>Rule the web</label>
	      <button class="destroy"></button>
	    </div>
	    <input class="edit" value="Rule the web">
	  </li>
	  -->
	</ul>
      </section>
      <footer id="footer">
	<!-- This should be `0 items left` by default -->
	<span id="todo-count"><strong>1</strong> item left</span>
	<!-- Remove this if you don't implement routing -->
	<ul id="filters">
	  <li>
	    <a class="selected" id="all-filter">All</a>
	  </li>
	  <li>
	    <a id="active-filter">Active</a>
	  </li>
	  <li>
	    <a id="completed-filter">Completed</a>
	  </li>
	</ul>
	<!-- Hidden if no completed items are left â†“ -->
	<button id="clear-completed">Clear completed (<span>0</span>)</button>
      </footer>            
    </section>

    <li template="task" field="id:id">
      <div class="view">
	<input class="toggle" type="checkbox">
	<label field="content:details"></label>
	<button class="destroy"></button>
      </div>
      <input class="edit" value="Rule the web">
    </li>    
  </div>

</_within>
